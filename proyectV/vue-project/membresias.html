<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa Elite</title>
    <!-- Enlace al archivo Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container">
        <div class="row">
            <!-- Columna 1: Membresía A -->
            <div class="col-md-4" v-for="membresia in membresias" :key="membresia.id">
                <h2>{{ membresia.titulo }}</h2>
                <img :src="membresia.imagen" :alt="membresia.titulo" class="img-fluid">
                <ul>
                    <li v-for="item in membresia.caracteristicas">{{ item }}</li>
                </ul>
                <button type="button" class="btn btn-primary" @click="solicitarCotizacion(membresia.id)">Solicitar cotización</button>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo Bootstrap JS (opcional, si se necesita) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Enlace a Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                membresias: [
                    {
                        id: 1,
                        titulo: 'Membresía A',
                        imagen: 'ruta-a-imagen-membresia-a.jpg',
                        caracteristicas: [
                            'Ideal para quienes son independientes y buscan apoyo ocasional',
                            'Respaldo de un equipo de especialistas en medicina y salud mental',
                            'Libertad para crear su propio itinerario mensual'
                            // Agrega más características según sea necesario
                        ]
                    },
                    {
                        id: 2,
                        titulo: 'Membresía B',
                        imagen: 'ruta-a-imagen-membresia-b.jpg',
                        caracteristicas: [
                            'Característica 1 de Membresía B',
                            'Característica 2 de Membresía B',
                            'Característica 3 de Membresía B'
                            // Agrega más características según sea necesario
                        ]
                    },
                    {
                        id: 3,
                        titulo: 'Membresía C',
                        imagen: 'ruta-a-imagen-membresia-c.jpg',
                        caracteristicas: [
                            'Característica 1 de Membresía C',
                            'Característica 2 de Membresía C',
                            'Característica 3 de Membresía C'
                            // Agrega más características según sea necesario
                        ]
                    }
                ]
            },
            methods: {
                solicitarCotizacion(id) {
                    // Lógica para solicitar cotización
                    alert('Solicitando cotización para la membresía con ID: ' + id);
                    // Aquí podrías redirigir a una página de cotización o realizar una acción específica
                }
            }
        });
    </script>
</body>
</html>
